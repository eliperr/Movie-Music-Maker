<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="moviemaker.js"></script>
<link rel="stylesheet" type="text/css" href="moviemaker-starwars.css">
</head>
<body>


<div style="background-color:black" data-role="page" id="pageone">


  <div data-role="main" class="ui-content">
    <h1>Movie Music Maker</h1>
   <p><font color="white">Click on a character to hear their music.</font></p>
    <a href="#pagevader"><div class="imgContainer">
    <button type="button" class="buttonRound">
    <img src="http://vignette1.wikia.nocookie.net/vsbattles/images/7/7d/Darthvader2.png/revision/latest?cb=20151108134743"  style="width:200px;height:200px;"></button>
    </a>
    <h2 id="Vader"> Darth Vader </h2></div>

     <a href="#pageluke"><div class="imgContainer">
     <button type="button" class="buttonRound">
     <img src="https://apps.bostonglobe.com/graphics/2015/12/starwars/assets/img/luke.png"  style="width:200px;height:200px;"></button>
     </a>
     <h2 id="Luke"> Luke Skywalker </h2></div>

      <a href="#pageyoda"><div class="imgContainer">
      <button type="button" class="buttonRound">
      <img src="http://vignette3.wikia.nocookie.net/deathbattlefanon/images/1/1a/Yoda_5_render_by_aracnify-d9313br.png/revision/latest?cb=20151106232146"  style="width:200px;height:200px;"></button>
      </a>
      <h2 id="Yoda"> Yoda </h2></div>
</div>


</div>

<div data-role="page" data-dialog="true" id="pagevader">
  <div data-role="header">
    <h1 id="Vader">Vader Music</h1>
  </div>

  <div data-role="main" class="ui-content">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/253865043&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
    <a href="#pageone">Go Back</a>
  </div>

</div>

<div data-role="page" data-dialog="true" id="pageluke">
  <div data-role="header">
    <h1 id="Luke">Luke Music</h1>
  </div>

  <div data-role="main" class="ui-content">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/238415805&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
    <a href="#pageone">Go Back</a>
  </div>

</div>

  </div>

    <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/288174035&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
    <a href="#pageone">Go Back</a>
  </div>

</div>
