<body>

 <h1>Movie Music Maker</h1>

    <p>Click on a series to hear its music.</p>


     <div class="imgContainer">
    <button type="button"  onclick="PlayOrPause('tos')">
     <img src="http://img.wallpaperfolder.com/f/77111292B913/tos-command.jpg"  style="width:230px;height:200px;"></button>
         <h2 id="TOS">
        the original series     <!--space?-->
         </h2>
    <audio id="tos" src="Original Series Theme Song.mp3"> </audio>
 </div>
   <div class="imgContainer">
     <button type="button" onClick="PlayOrPause('tng')">
       <img src="http://static.srcdn.com/wp-content/uploads/the-next-generation-star-trek-complete-guide.png"  style="width:270px;height:200px;"></button>

       <h2 id="TNG">
         The Next Generation
         </h2>
  <audio id="tng" src="Star Trek The Next Generation Theme.mp3" ></audio>

  </div>
   <div class="imgContainer">
     <button type="button" onClick="PlayOrPause('ds9')">
       <img src="http://cdn.playbuzz.com/cdn/18692f5e-428e-47aa-81a3-c5f40d7aebfd/fcfb1c7f-c1c1-4529-8468-14c5820fd1de_560_420.jpg"  style="width:270px;height:200px;"></button>

       <h2 id="DS9">
       &nbsp Deep Space Nine
         </h2>
  <audio id="ds9" src="Star Trek Deep Space Nine Theme.mp3" ></audio>

  </div>

 </div>
