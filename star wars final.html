<!DOCTYPE html>
<html>
<head>
<script src="moviemaker.js"></script>
 <link rel="stylesheet" type="text/css" href="moviemaker.css">
  <title>Movie Music Maker</title>
</head>
<body>

 <h1>Movie Music Maker</h1>
    <p>Click on a character to hear their music.</p>
 
 <div>
  
<!-- darth's stuff --> 
 <div class="imgContainer">
    <button type="button"  onclick="PlayOrPause('vaderMusic')">
    <img src="http://vignette1.wikia.nocookie.net/vsbattles/images/7/7d/Darthvader2.png/revision/latest?cb=20151108134743"  style="width:200px;height:200px;"></button>
    <h2 id="Vader"> Darth Vader </h2>
    <audio id="vaderMusic" src="The Imperial March (Darth Vaders Theme).mp3"> </audio>
 </div>
  
 <!-- luke's stuff -->
 <div class="imgContainer"> 
     <button type="button"onClick="PlayOrPause('lukeMusic')">
     <img src="http://www.flickeringmyth.com/wp-content/uploads/2016/03/luke-skywalker-star-wars-force-awakens-600x375.jpg"  style="width:220px;height:200px;"></button>
     <h2 id="Luke"> Luke Skywalker </h2>
     <audio id="lukeMusic" src="Star Wars Theme.mp3" ></audio>
 </div>
  
 <!--yoda's stuff -->
  <div class="imgContainer"> 
     <button type="button"onClick="PlayOrPause('yodaMusic')">
     <img src="http://static.comicvine.com/uploads/original/11119/111190794/4755912-3856316775-38217.jpg"  style="width:220px;height:200px;"></button>
     <h2 id="Yoda"> Yoda </h2>
     <audio id="yodaMusic" src="Star Wars - Yoda theme.mp3" ></audio>
 </div>
  
 </div>
</body>

</html>
